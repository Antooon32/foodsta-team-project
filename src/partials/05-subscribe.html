<section class="subscribe">
    <div class="subscribe__container container">

        <!-- CONTENT -->
        <div class="subscribe__content">

            <h2 class="subscribe__title">
                Subscribe To Get Special Offers
            </h2>

            <p class="subscribe__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Suspendisse varius enim in eros elementum tristique.
            </p>

            <!-- FORM -->
            <form class="subscribe__form" action="#" method="post">

                <label class="subscribe__field">
                    <span class="visually-hidden">Email address</span>
                    <input class="subscribe__input" type="email" name="email" placeholder="Enter your email" required />
                </label>

                <button class="subscribe__button" type="submit">
                    Subscribe
                </button>

            </form>
        </div>

        <!-- IMAGE -->
        <div class="subscribe__media">

            <img class="subscribe__image" src="" srcset="
          1x,
          2x
        " alt="Decorative banana" loading="lazy" width="400" height="300" />

        </div>

    </div>
</section>
